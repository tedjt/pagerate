<html>
  <head>
    <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
    <script type="text/javascript" src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="firebase_test.css">
  </head>
  <body>
    <script type="text/javascript">
      var firebase = new Firebase('https://pagerate.firebaseio.com/');
      var auth = new FirebaseSimpleLogin(firebase, function(error, user) {
      }); 
      $(document).ready(function() {
        $('#login-btn').click(function() {
          auth.login('twitter', {rememberMe: true});
        });
      });
    </script>
    <div class="banner">
      <input type="range" tabIndex="-1"></input>
      <button id="login-btn" class="button">Sign in with Twitter</button>
    </div>
  </body>
</html>
